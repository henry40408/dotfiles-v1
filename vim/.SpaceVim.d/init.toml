[options]
buffer_index_type = 4
colorscheme = "srcery"
colorscheme_bg = "dark"
enable_guicolors = true
enable_statusline_mode = true
enable_tabline_filetype_icon = true
statusline_iseparator = "arrow"
statusline_separator = "arrow"

[[layers]]
name = "autocomplete"
auto_completion_return_key_behavior = "complete"
auto_completion_tab_key_behavior = "smart"

[[layers]]
name = "checkers"

[[layers]]
name = "colorscheme"

[[layers]]
name = "git"

[[layers]]
name = "incsearch"

[[layers]]
name = "lang#go"
enabled_linters = ["go"]

[[layers]]
name = "lang#javascript"

[[layers]]
name = "lang#toml"

[[layers]]
name = "lang#typescript"

[[layers]]
name = "lsp"

[[layers]]
name = "shell"
default_position = "top"
default_height = 30

[[layers]]
name = "test"
